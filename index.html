<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/asset/404.png" alt="404 error" srcset="">
        </div>

        <div class="weather-body">
            <img src="/asset/cloud.png" alt="Weather-image" class="Weather-img">

            <div class="weather-box">
                <p class="temperature">0Â°C
                </p>
                <p class="description">
                    ligth rain 
                </p>
            </div>

            <div class="weather-details">

                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12km/hr</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <!-- <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"> </script> -->
</body>
</html>
